{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Aflutter{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c10233eb40.js" crossorigin="anonymous"></script>
        <link href="//fonts.googleapis.com/css?family=Courier+Prime&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'world/world.css' %}">
        <script src="{% static 'world/world.js' %}"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Aflutter <i class="fa-solid fa-feather"></i></a>
          
            <div>
                <ul class="navbar-nav mr-auto">
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' user.id %}"><strong>{{ user.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'countries' %}">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_countries' %}">Add to <i class="fa-solid fa-map-location"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'following' %}">Following</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'countries' %}">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                  {% endif %}
                </ul>
            </div>
        </nav>
          
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
          
    </body>
</html>
